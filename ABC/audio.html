<html>

 <title>Untitled</title>

 <style type="text/css">
  .audio{

    margin:10px 10px;

}

p{
  line-height: 50px;
}
  </style>
 
</head>
<body>
<div class="audio">
  <p>Звук-1!</p>
  <audio src="A.mp3" type="audio/mpeg"></audio>
</div>
<div class="audio">
  <p>Звук-2!</p>
  <audio src="B.mp3" type="audio/mpeg"></audio>
</div>
<div class="audio">
  <p>Звук-3!</p>
  <audio src="C.mp3" type="audio/mpeg"></audio>
</div>

<script>

window.addEventListener("DOMContentLoaded", function() {

var audio = new Audio() ;

[].forEach.call(document.querySelectorAll('.audio'), function(item) {

        item.addEventListener('click', function() {

        var path = ' ';

        var audioName = item.querySelector('audio').getAttribute('src');
        audio.pause();

        var fullPath = audioName;

        audio.src = fullPath;

        audio.play();

        });

    });

});

</script>

 

</body>

</html>
