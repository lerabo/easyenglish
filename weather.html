<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('.map').maphilight();
  });
</script>

<head>
  <link href ="style3.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div>
  <p class="center-img">
  <img class="image-center" src="Images/weather.jpg"  usemap="#image-map"  class="map" >
</p>
    <map name="image-map">
      <area target="" alt="" title="Сонце" href="#" coords="16,8,220,220" shape="rect" onclick="new Audio('weather/sun.mp3').play()">
     <area target="" alt="" title="Місяць" href="#" coords="254,32,404,206" shape="rect" onclick="new Audio('weather/moon.mp3').play()">
     <area target="" alt="" title="Хмара" href="#" coords="402,2,616,168" shape="rect" onclick="new Audio('weather/cloud.mp3').play()">
     <area target="" alt="" title="Веселка" href="#" coords="636,14,850,180" shape="rect" onclick="new Audio('weather/rainbow.mp3').play()">
     <area target="" alt="" title="Блискавка" href="#" coords="34,238,188,448" shape="rect" onclick="new Audio('weather/thunder.mp3').play()">
     <area target="" alt="" title="Зірка" href="#" coords="184,194,304,308" shape="rect" onclick="new Audio('weather/star.mp3').play()">
     <area target="" alt="" title="Вітер" href="#" coords="288,256,426,400" shape="rect" onclick="new Audio('weather/wind.mp3').play()">
     <area target="" alt="" title="Дощ" href="#" coords="436,174,606,372" shape="rect" onclick="new Audio('weather/rain.mp3').play()">
     <area target="" alt="" title="Сніг" href="#" coords="614,182,764,380" shape="rect" onclick="new Audio('weather/snow.mp3').play()">
     <area target="" alt="" title="Торнадо" href="#" coords="774,186,970,398" shape="rect" onclick="new Audio('weather/tornado.mp3').play()">
      </map>
  </div>
</body>
</html>
